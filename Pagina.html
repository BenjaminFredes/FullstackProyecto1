<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio | Chilean Premier League</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/Style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="Pagina.html">Chilean Premier League</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto" id="menuNav">
          <li class="nav-item"><a class="nav-link" href="tabla.html">Entrar como invitado</a></li>
          <li class="nav-item"><a class="nav-link" href="Registro.html">Registro</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section>
      <h2 class="text-center mt-4 mb-4">Inicio de Sesión</h2>
      <form id="formLogin" novalidate>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario (nombre o correo)</label>
          <input type="text" class="form-control" id="usuario" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Ingresar</button>
      </form>
      <div id="mensajeLogin" class="mt-3 text-center text-danger"></div>
      <p class="text-center mt-3">
        ¿No tienes cuenta? <a href="Registro.html">Regístrate aquí</a>
      </p>
    </section>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-auto">
    <div class="social-icons mb-2">
      <a href="https://www.instagram.com/chileanpremierleague" target="_blank" aria-label="Instagram" class="text-white fs-4 me-3"><i class="bi bi-instagram"></i></a>
      <a href="https://www.facebook.com/chileanpremierleague" target="_blank" aria-label="Facebook" class="text-white fs-4 me-3"><i class="bi bi-facebook"></i></a>
      <a href="https://twitter.com/chileanpremier" target="_blank" aria-label="X (Twitter)" class="text-white fs-4 me-3"><i class="bi bi-x-circle"></i></a>
      <a href="mailto:contacto@chileanpremierleague.cl" aria-label="Correo electrónico" class="text-white fs-4"><i class="bi bi-envelope-fill"></i></a>
    </div>
    <p>&copy; 2025 Chilean Premier League</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const formLogin = document.getElementById('formLogin');
    const mensajeLogin = document.getElementById('mensajeLogin');

    formLogin.addEventListener('submit', function(e) {
      e.preventDefault();

      const usuarioInput = document.getElementById('usuario').value.trim().toLowerCase();
      const passwordInput = document.getElementById('password').value;

      if (!usuarioInput || !passwordInput) {
        mensajeLogin.textContent = 'Por favor, completa todos los campos.';
        return;
      }

      let usuarios = JSON.parse(sessionStorage.getItem('usuarios') || '[]');

      const usuarioEncontrado = usuarios.find(u =>
        (u.email === usuarioInput || u.nombre.toLowerCase() === usuarioInput) && u.password === passwordInput
      );

      if (usuarioEncontrado) {
        const { password, ...datosUsuario } = usuarioEncontrado;
        sessionStorage.setItem('usuario', JSON.stringify(datosUsuario));
        window.location.href = 'Perfil.html';
      } else {
        mensajeLogin.textContent = 'Usuario o contraseña incorrectos.';
      }
    });
  </script>
</body>
</html>
