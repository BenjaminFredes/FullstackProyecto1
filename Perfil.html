<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Perfil | Chilean Premier League</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/Style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="Tabla.html">Chilean Premier League</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto" id="menuNav">
          <li class="nav-item"><a class="nav-link" href="tabla.html">Tabla</a></li>
          <li class="nav-item"><a class="nav-link" href="ranking.html">Ranking</a></li>
          <li class="nav-item"><a class="nav-link" href="seleccion.html">Selección</a></li>
          <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link active" href="Perfil.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="card-profile">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto de perfil" class="custom-image" />
      <h3 id="nombreUsuario">Nombre Usuario</h3>
      <p><strong>Correo:</strong> <span id="emailUsuario"></span></p>
      <p><strong>Equipo Favorito:</strong> <span id="equipoUsuario"></span></p>
      <button id="btnCerrarSesion" class="btn btn-danger">Cerrar Sesión</button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-auto">
    <div class="social-icons mb-2">
      <a href="https://www.instagram.com/chileanpremierleague" target="_blank" aria-label="Instagram" class="text-white fs-4 me-3"><i class="bi bi-instagram"></i></a>
      <a href="https://www.facebook.com/chileanpremierleague" target="_blank" aria-label="Facebook" class="text-white fs-4 me-3"><i class="bi bi-facebook"></i></a>
      <a href="https://twitter.com/chileanpremier" target="_blank" aria-label="X (Twitter)" class="text-white fs-4 me-3"><i class="bi bi-x-circle"></i></a>
      <a href="mailto:contacto@chileanpremierleague.cl" aria-label="Correo electronico" class="text-white fs-4"><i class="bi bi-envelope-fill"></i></a>
    </div>
    <p>&copy; 2025 Chilean Premier League</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const datosUsuarioStr = sessionStorage.getItem('usuario');
    if (!datosUsuarioStr) {
      window.location.href = 'Pagina.html';
    } else {
      const datosUsuario = JSON.parse(datosUsuarioStr);
      document.getElementById('nombreUsuario').textContent = datosUsuario.nombre || '';
      document.getElementById('emailUsuario').textContent = datosUsuario.email || '';
      document.getElementById('equipoUsuario').textContent = datosUsuario.equipo || '';
    }

    document.getElementById('btnCerrarSesion').addEventListener('click', () => {
      sessionStorage.removeItem('usuario');
      window.location.href = 'Pagina.html';
    });
  </script>

</body>
</html>
