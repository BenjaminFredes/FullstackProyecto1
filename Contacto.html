    <div class="container-fluid">
      <a class="navbar-brand" href="Pagina.html">Chilean Premier League</a>

        </ul>

  <main class="container my-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <p class="text-center mb-5">¿Tienes alguna duda o sugerencia? Completa el formulario y nos pondremos en contacto contigo.</p>

    <form id="contactForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required />
      </div>
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="asunto" placeholder="Motivo del contacto" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div id="mensajeConfirmacion" class="mt-4 text-center"></div>
  </main>
    
    <footer class="bg-dark text-white p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex gap-3">
        <a href="https://www.instagram.com/chileanpremierleague" target="_blank" class="text-white fs-4" aria-label="Instagram">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.facebook.com/chileanpremierleague" target="_blank" class="text-white fs-4" aria-label="Facebook">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://twitter.com/chileanpremier" target="_blank" class="text-white fs-4" aria-label="X (Twitter)">
          <i class="bi bi-x-circle"></i>
        </a>
        <a href="mailto:contacto@chileanpremierleague.cl" class="text-white fs-4" aria-label="Correo electrónico">
          <i class="bi bi-envelope-fill"></i>
        </a>
      </div>
      <div class="text-center flex-grow-1">
        <p class="mb-0">&copy; 2025 Chilean Premier League</p>
        <p class="mb-0">
          Contacto: 
          <a href="mailto:contacto@chileanpremierleague.cl" class="text-white text-decoration-underline">
            contacto@chileanpremierleague.cl
          </a>
        </p>
      </div>

      <div style="width: 150px;"></div>
    </div>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('mensajeConfirmacion').textContent = 'Gracias por contactarnos. Te responderemos pronto.';
      this.reset();
    });
  </script>
</body>
